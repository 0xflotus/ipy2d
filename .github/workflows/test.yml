name: Testing

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12' 
      - run: python3 setup.py install
      - run: pip3 install pytest
      - run: pytest
